<div class="row ">
  <div class="col-md-12">
      <div class="card ">
          <div class="card-header ">
              <!-- <h5 class="card-title">Cheque Empresarial</h5> -->
          </div>
          <div class="card-body ">
              <div class="row">
                  <div class="col-md-3">
                      <form class="row">
                          <div class="col-sm-12">
                              <label for="nome" class="col-form-label">Pasta</label>
                              <input type="text" class="form-control col-md-12 col-sm-12" name="ce_pasta" formControlName="ce_pasta" id="ce_pasta" required>
                          </div>
                          <div class="col-sm-12">
                              <label for="nome" class="col-form-label">Contrato</label>
                              <input type="text" class="form-control col-md-12 col-sm-12" name="ce_contrato" formControlName="ce_contrato" id="ce_contrato" required>
                          </div>
                          <div class="col-sm-12">
                              <label for="nome" class="col-form-label">Tipo de Contrato</label>
                              <input type="text" class="form-control col-md-12 col-sm-12" name="ce_tipo_contrato" formControlName="ce_tipo_contrato" id="ce_tipo_contrato" required>
                          </div>
                          <div class="col-sm-12">
                              <br />
                              <div class="stats">
                                  <button type="button" (click)="resetFields()" class="btn btn-info btn-round">Pesquisar</button>
                              </div>
                          </div>
                      </form>
                  </div>
                  <div class="col-md-7 col-sm-12">
                      <form class="row">
                          <div class="col-md-4 col-sm-12">
                              <label for="nome" class="col-form-label">Data do Cálculo</label>
                              <input type="text" class="form-control col-md-11 col-sm-12" name="ce_pasta" formControlName="ce_pasta" id="ce_pasta" required>
                          </div>
                          <div class="col-md-4 col-sm-12">
                              <label for="nome" class="col-form-label">Última Atualização</label>
                              <input type="text" class="form-control col-md-11 col-sm-12" name="ce_contrato" formControlName="ce_contrato" id="ce_contrato" required>
                          </div>
                          <div class="col-md-4 col-sm-12">
                              <label for="nome" class="col-form-label">Índice</label>
                              <input type="text" class="form-control col-md-11 col-sm-12" name="ce_tipo_contrato" formControlName="ce_tipo_contrato" id="ce_tipo_contrato" required>
                          </div>
                          <div class="col-md-4 col-sm-12">
                              <label for="nome" class="col-form-label">Encargos Contratuais</label>
                              <input type="text" class="form-control col-md-11 col-sm-12 " name="ce_tipo_contrato" formControlName="ce_tipo_contrato" id="ce_tipo_contrato" required>
                          </div>
                          <div class="col-md-4 col-sm-12">
                              <label for="nome" class="col-form-label">Taxa Contrato %</label>
                              <input type="text" class="form-control col-md-11 col-sm-12" name="ce_tipo_contrato" formControlName="ce_tipo_contrato" id="ce_tipo_contrato" required>
                          </div>
                          <div class="col-md-4 col-sm-12">
                              <label for="nome" class="col-form-label">Multa</label>
                              <input type="text" class="form-control col-md-11 col-sm-12" name="ce_tipo_contrato" formControlName="ce_tipo_contrato" id="ce_tipo_contrato" required>
                          </div>
                          <div class="col-md-4 col-sm-12">
                              <label for="nome" class="col-form-label">Juros Mora</label>
                              <input type="text" class="form-control col-md-11 col-sm-12" name="ce_tipo_contrato" formControlName="ce_tipo_contrato" id="ce_tipo_contrato" required>
                          </div>
                          <div class="col-md-4 col-sm-12">
                              <label for="nome" class="col-form-label">Honorários %</label>
                              <input type="text" class="form-control col-md-11 col-sm-12" name="ce_tipo_contrato" formControlName="ce_tipo_contrato" id="ce_tipo_contrato" required>
                          </div>
                          <div class="col-md-4 col-sm-12">
                              <label for="nome" class="col-form-label">Multa sob contrato</label>
                              <input type="text" class="form-control col-md-11 col-sm-12" name="ce_tipo_contrato" formControlName="ce_tipo_contrato" id="ce_tipo_contrato" required>
                          </div>
                      </form>
                  </div>
                  <div class="col-md-2 col-sm-12">
                      <br />
                      <div class="stats">
                          <button type="button" (click)="resetFields()" class="btn btn-info btn-round">Atualizar Risco</button>
                      </div>
                      <div class="stats">
                          <button type="button" (click)="resetFields()" class="btn btn-info btn-round">Simular Cálculo</button>
                      </div>
                  </div>
                  <div class="col-md-4 col-sm-12">
                      <form class="row">
                          <div class="col-sm-12">
                              <h5 class="card-title">Amortização</h5>
                          </div>
                          <div class="col-sm-12">
                              <label for="nome" class="col-form-label">Data</label>
                              <input type="text" class="form-control col-md-6 col-sm-12" name="ce_pasta" formControlName="ce_pasta" id="ce_pasta" required>
                          </div>
                          <div class="col-sm-12">
                              <label for="nome" class="col-form-label">Valor</label>
                              <input type="text" class="form-control col-md-6 col-sm-12" name="ce_contrato" formControlName="ce_contrato" id="ce_contrato" required>
                          </div>
                          <div class="col-sm-12">
                              <br />
                              <div class="stats">
                                  <button type="button" (click)="resetFields()" class="col-md-4 col-sm-4 btn btn-info btn-round">Adicionar</button>
                              </div>
                          </div>
                      </form>
                  </div>
                  <div class="col-md-8 col-sm-12">
                      <form class="row ">
                          <div class="col-sm-12">
                              <br />
                              <div class="stats float-right mr-md-3">
                                  <button type="button" (click)="resetFields()" class="btn btn-info btn-round">Incluir Lançamentos</button>
                              </div>
                          </div>
                          <div class="col-sm-12">
                              <div class="float-right">
                                  <label for="nome" class="col-form-label">Data Vencimento</label>
                                  <input type="text" class="form-control col-md-12 col-sm-12" name="ce_pasta" formControlName="ce_pasta" id="ce_pasta" required>
                              </div>
                          </div>
                          <div class="col-sm-12">
                              <div class="float-right">
                                  <label for="nome" class="col-form-label">Saldo Devedor Vencimento</label>
                                  <input type="text" class="form-control col-md-12 col-sm-12" name="ce_contrato" formControlName="ce_contrato" id="ce_contrato" required>
                              </div>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <div class="col-md-12 col-sm-12 pt-0">
    <table-cmp ></table-cmp>
  </div>
</div>
