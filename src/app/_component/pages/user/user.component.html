<div class="row">
  <div class="col-md-4">
    <div class="card card-user">
      <div class="card-header">
        <h5 class="card-title">Ciriar usuário</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="userForm">
          <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
            {{errorMessage}}
          </div>
          <div class="row">
            <div class="col-sm-12 pt-0">
              <div class="row">
                <div class="col-sm-12 pt-0">
                  <div class="form-group row">
                    <label for="nome" class="col-sm-2 col-form-label">Nome</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" name="username" formControlName="username"
                        id="user-username" required>
                    </div>
                  </div>
                </div>
                <div class="col-6  pt-0 ">
                  <fieldset class="form-group ml-sm-5">
                    <div class="form-group row">
                      <legend class="col-form-label col-sm-5 pt-0">
                        <label class="form-check-label" for="profile2">Perfil</label>
                      </legend>
                      <div class="col-sm-7 ml-4 ml-sm-2">
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="profile" formControlName="profile"
                            id="profile1" value="consulta" checked>
                          <label class="form-check-label" for="profile1">
                            Consulta
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="profile" formControlName="profile"
                            id="profile2" value="edicao">
                          <label class="form-check-label" for="profile2">
                            Edição
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="profile" formControlName="profile"
                            id="profile3" value="administrador">
                          <label class="form-check-label" for="profile3">
                            Administrador
                          </label>
                        </div>
                      </div>
                    </div>
                  </fieldset>
                </div>
                <div class="col-6 pt-0 ">
                  <fieldset class="form-group">
                    <div class="form-group row">
                      <legend class="col-form-label col-sm-5 pt-0">
                        <label class="form-check-label" for="status">Status</label>
                      </legend>
                      <div class="col-sm-7  ml-2">
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="status" formControlName="status"
                            id="status1" [value]="true" checked>
                          <label class="form-check-label" for="status1">
                            Ativo
                          </label>
                        </div>
                        <div class="form-check ">
                          <input class="form-check-input" type="radio" name="status" formControlName="status"
                            id="status2" [value]="false">
                          <label class="form-check-label" for="status2">
                            Inativo
                          </label>
                        </div>
                      </div>
                    </div>
                  </fieldset>
                </div>
              </div>
              <div class="row">
                <div class="update ml-auto mr-md-3">
                  <button type="button" class="btn btn-info btn-round" (click)="addUser()"
                    [disabled]="!userForm.valid">Adicionar</button>
                </div>
                <div class="update mr-3">
                  <button type="button" (click)="resetFields()" class="btn btn-info btn-round">Limpar</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-sm-8 pt-0">
    <table-cmp title="Lista de Usuários"></table-cmp>
  </div>
</div>
