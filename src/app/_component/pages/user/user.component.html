<div class="row">
  <div class="col-md-6">
    <div class="card card-user">
      <div class="card-header">
        <h5 class="card-title">Usuário</h5>
      </div>
      <div class="card-body">
        <form>
          <div class="row">
            <div class=" col-sm-12 pt-0">
              <div class="row">
                <div class=" col-sm-12 pt-0">
                  <div class="form-group row">
                    <label for="nome" class="col-sm-2 col-form-label">Nome</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="user-nome">
                    </div>
                  </div>
                </div>
                <div class=" col-sm-5 pt-0">
                  <fieldset class="form-group">
                    <div class=" form-group row">
                      <legend class="col-form-label col-sm-5 pt-0">
                        <label class="form-check-label" for="perfil2">Perfil</label>
                      </legend>
                      <div class="col-sm-7">
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="perfil" id="perfil1" value="consulta" checked>
                          <label class="form-check-label" for="perfil1">
                            Consulta
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="perfil" id="perfil2" value="edicao">
                          <label class="form-check-label" for="perfil2">
                            Edição
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="perfil" id="perfil3" value="administrador">
                          <label class="form-check-label" for="perfil3">
                            Administrador
                          </label>
                        </div>
                      </div>
                    </div>
                  </fieldset>                 
                </div>
                <div class=" col-sm-6 pt-0">
                  <fieldset class="form-group">
                    <div class=" form-group row">
                      <legend class="col-form-label col-sm-5 pt-0">
                        <label class="form-check-label" for="perfil2">Status</label>
                      </legend>
                      <div class="col-sm-7">
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="status" id="status1" value="ativo" checked>
                          <label class="form-check-label" for="status1">
                            Ativo
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="status" id="status2" value="inativo">
                          <label class="form-check-label" for="status2">
                            Inativo
                          </label>
                        </div>
                      </div>
                    </div>
                  </fieldset>                 
                </div>
              </div>
              <div class="row">
                <div class="update ml-auto ">
                  <button type="submit" class="btn btn-info btn-round ">Salvar</button>
                  <button type="reset" class="btn btn-info btn-round">Cancelar</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class=" col-sm-12 pt-0">
    <table-cmp title="Lista de Usuários"></table-cmp>
  </div>
</div>
